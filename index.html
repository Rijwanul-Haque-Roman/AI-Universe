<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <style>
        .work-sans {
            font-family: "Work Sans", sans-serif;
        }
    </style>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e70ffbd9f5.js" crossorigin="anonymous"></script>
    <!-- Tailwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="work-sans">
    <!-- header section -->
    <header class="container mx-auto">
        <section class="text-center space-y-4 my-12">
            <h1 class="text-black text-[45px] font-semibold">Welcome To Universe of AI</h1>
            <button class="btn bg-[#EB5757] hover:bg-[#d13838] text-white text-[20px] font-semibold">Sort By
                Date</button>
        </section>
    </header>
    <!-- main section -->
    <main class="container mx-auto">
        <section>
            <div id="ai-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8 justify-center">
                <!-- <img src="assets/ai.jpg" alt=""> -->
            </div>
            <div class="text-center my-10">
                <button onclick="showMore()"
                    class="btn bg-[#EB5757] hover:bg-[#d13838] text-white text-[20px] font-semibold">Sort By
                    Date</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- scripts link -->
    <script src="JS/index.js"></script>
</body>

</html>
